<div class="flex flex-col overflow-y-auto overflow-x-hidden gap-fluid-8 whitespace-normal">
  @for (option of options; track option) {
    <app-checkbox
      [label]="option.label"
      [subText]="option.subText || ''"
      [disabled]="option.isDisabled || false"
      [isChecked]="option.isChecked || false"
      (click)="onClick(option, !option.isChecked)">
    </app-checkbox>
  }
</div>
